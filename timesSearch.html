<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="utf-8">
	<title>New York Times Search</title>

	<!-- NYT Favicon -->
	<link rel="shortcut icon" href="assets/icon.ico" type="nyt/x-icon">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 	jQuery link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<!-- Custom Stylesheet-->
	<script src="https://use.fontawesome.com/a57ec281ad.js"></script>
	<link rel="stylesheet" href="assets/styles.css" />

</head>
<body>
	<div class="container">
		<section class="row">
			<div class="col-md-12 col-sm-12">
				<header class="main-title text-center"> <!-- header area -->
					<h1 class="h1 title"><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
				</header>
			</div>
		</section>


		<section class="panel"> <!-- panel one section -->
			<div class="panel-heading"><i class="fa fa-list" aria-hidden="true"></i>Search Parameters</div>
			<div class="panel panel-body">
	  			<label for="search-term">Search term:</label>
	  			<input type="text" class="form-control" id="search-term" placeholder="Search for...">
	  			<label for="num-records-select">Number of Records to Retrieve:</label>
	  			<select class="form-control" id="num-records-select">
					<option value="1">1</option>
					<option value="5" selected="">5</option>
					<option value="10">10</option>
				</select>
				<label for="start-year">Start Year (Optional):</label>
				 <input type="text" class="form-control" id="start-year">
				 <label for="end-year">End Year (Optional):</label>
				 <input type="text" class="form-control" id="end-year">
				 <button class="btn" id="search-button"><i class="fa fa-search fa-lg"></i>Search</button><button class="btn" id="button-clear"><i class="fa fa-trash fa-lg"></i>Clear Results</button>
			</div>
		</section> <!-- /panel one section -->
		<section class="panel"> <!-- panel two section -->
			<div class="panel-heading"><i class="fa fa-table" aria-hidden="true"></i>Top Articles</div>
			<div class="panel panel-body" id="article-results">
				<div class="article-body">
					<h1 class="results-title"></h1>
					<h4 class="results-author"></h4>
					<p class="results-content"></p>
					<p class="results-url"></p>
				</div>
			</div>
		</section> <!-- /panel two section -->
		<section class="row">
			<footer class="col-md-12 text-center footer-text">
				<hr />
				<h5 class="h5"><small><i class="fa fa-heart"></i>Made by a wonderful bootcamp team<i class="fa fa-heart"></i></small></h5>
			</footer>
		</section>
	</div>

	<!-- 	External JavaScript file -->
	<script src="assets/timesAPI.js" rel="text/javascript"></script>
</body>
</html>
