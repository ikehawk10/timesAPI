<!DOCTYPE html>
<html>
<head lang="eng-us">
	<meta charset="utf-8">
	<title>NY Times API</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 	jQuery link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	

</head>
<body>
	<div class="container">
		<header class="main-title text-center"> <!-- header area -->
			<h1 class="title">New York Times Search</h1>
		</header>

		<div class="panel panel-default">
  			<div class="panel-heading">Search Parameters</div>
  			<label for="search-term">Search term:</label>
  			<input type="text" class="form-control" id="search-term" placeholder="Search for...">
  			<label for="numRecordsSelect">Number of Records to Retrieve:</label>
  			<select class="form-control" id="numRecordsSelect">
				<option value="1">1</option>
				<option value="5" selected="">5</option>
				<option value="10">10</option>
			</select>
			<label for="start-year">Start Year (Optional):</label>
			 <input type="text" class="form-control" id="start-year">
			 <label for="end-year">End Year (Optional):</label>
			 <input type="text" class="form-control" id="end-year">
			 <button class="btn btn-default" id="search-button">Search</button><button class="btn btn-default" id="button-clear">Clear Results</button>
		</div>	
	</div>

	<!-- 	External JavaScript file -->
	<script src="assets/backend.js" rel="text/javascript"></script>
</body>
</html>
